var wifi_num=fvt_meta_config('wlan_vap_num');
var wifi_macfilter_max=20;
function isWifiEnable()
{
	var status=fvt_meta_config('wlan_enable');
	if (status=="0")
		document.wifimac_form.applybtn.disabled = true;

}
function check_process()
{
	var process="Success";
	if (process=="Existed")
		warn_wait();
		//alert("Please wait!!Another client is upgading firmware.");
}

function writeToHidden(num,val)
{
	var master="id_S" + num + "_mac" + (val);
	var item1="id_S" + num + "_mac" + (val) + "_item1";
	var item2="id_S" + num + "_mac" + (val) + "_item2";
	var item3="id_S" + num + "_mac" + (val) + "_item3";
	var item4="id_S" + num + "_mac" + (val) + "_item4";
	var item5="id_S" + num + "_mac" + (val) + "_item5";
	var item6="id_S" + num + "_mac" + (val) + "_item6";

	merge_mac(master,item1,item2,item3,item4,item5,item6);
}


function check_wifimac_enable(num)
{
	var i,j;
	if (document.getElementById("id_WIFIAccessPolicy" + num).value == '0')
	{
		for (i=1; i<=wifi_macfilter_max; i++)
		{
			document.getElementById("id_S" + num + "_mac" + i).disabled = true;
			for (j=1;j<=6;j++)
				document.getElementById("id_S" + num + "_mac" + i + "_item" + j).disabled = true;
		}
	}
	else
	{
		for (i=1; i<=wifi_macfilter_max; i++)
		{
			document.getElementById("id_S" + num + "_mac" + i).disabled = false;
			for (j=1;j<=6;j++)
				document.getElementById("id_S" + num + "_mac" + i + "_item" + j).disabled = false;
		}
	}
}


// control wifimac show 1/2/4  (note by Sylvia)
function enable_wifimac()
{
	check_wifimac_enable(1);
	if (wifi_num>1)
		check_wifimac_enable(2);
	if (wifi_num>2)
	{
		check_wifimac_enable(3);
		check_wifimac_enable(4);
	}
}

function check_wifiMac(num)
{
	var i,j,pivot,k;
	if (document.getElementById("id_WIFIAccessPolicy" + num).value != '0')
	{
		for (i=1; i<=wifi_macfilter_max; i++)
		{
			if (document.getElementById("id_S" + num + "_mac" + i).value.length==0)
				continue;

			if (!check_mac(document.getElementById("id_S" + num + "_mac" + i).value))
			{
				var No=i;
				warn_invalidMAC("Wi-Fi SSID"+num,No);
				//alert("WiFi SSID"+num+" MAC " + No + " is invalid!!");
				return false;
			}
			document.getElementById("id_S" + num + "_mac" + i).value =
					document.getElementById("id_S" + num + "_mac" + i).value.toUpperCase();
			for (j=i+1;j<=wifi_macfilter_max;j++)
			{
				if (document.getElementById("id_S" + num + "_mac" + j).value.length==0)
					continue;

				document.getElementById("id_S" + num + "_mac" + j).value =
					document.getElementById("id_S" + num + "_mac" + j).value.toUpperCase();
				if (document.getElementById("id_S" + num + "_mac" + j).value ==
					document.getElementById("id_S" + num + "_mac" + i).value)
				{
					var No=j;
					warn_invalidMAC("Wi-Fi SSID"+num,No);
					//alert("WiFi SSID"+num+" MAC " + No + " is invalid!!");
					return false;
				}
			}
		}
	}
	return true;
}
function checkMultiSSID()
{
	var table2=document.getElementById('wifi_table2');
	var table3=document.getElementById('wifi_table3');
	var table4=document.getElementById('wifi_table4');

	if ((wifi_num=="1"))
	{
		table2.style.display="none";
		table3.style.display="none";
		table4.style.display="none";
	}
	else if ((wifi_num=="2"))
	{
		table2.style.display="";
		table3.style.display="none";
		table4.style.display="none";
	}
	else if ((wifi_num=="3"))
	{
		table2.style.display="";
		table3.style.display="";
		table4.style.display="none";
	}
	else if ((wifi_num=="4"))
	{
		table2.style.display="";
		table3.style.display="";
		table4.style.display="";
	}
}
function list_mac(ssid_num)
{
	var mac=0;
	var item;
	var arid=137;
	if (ssid_num == 1)
		item='';
	if (ssid_num == 2)
		item='vap0_';
	if (ssid_num == 3)
		item='vap1_';
	if (ssid_num == 4)
		item='vap2_';
	document.write('<table>');
	for(var i=0;i<wifi_macfilter_max;i++)
	{
		mac++;
		arid++;
		var mac_item = fvt_meta_config("wlan_"+item+"allow_mac"+i);
		if(i%2 == 0)
			document.write("<tr>");
		document.write("<td align='right' class='width_wifiaccess1' ctrlflip='al'><table><tr>");
		document.write("	<td><table dir='ltr'><tr>");
		document.write("	<td><div class='suffix_lr' ctrlid='24'>MAC</div></td>");
		document.write("	<td><div ctrlflip='etc' >"+mac+"</div></td>");
		document.write("	</tr></table></td>");
		document.write("	<td><div class='suffix_lr'>:</div></td>");
		document.write("</tr></table></td>");
		document.write("<td dir='ltr' class=\"width_wifiaccess2 heigth_wifiaccess\" ctrlflip=\"right\">");
		document.write("<input disabled=\"disabled\" name='S"+ssid_num+"_mac"+mac+"' id='id_S"+ssid_num+"_mac"+mac+"' size=\"13\" maxlength=\"17\" value=\"\" type=\"hidden\">");
		if(mac_item !=''){
			document.write("<input id='id_S"+ssid_num+"_mac"+mac+"_item1' class=\"width_mac\" size=\"2\" maxlength=\"2\" onkeyup='writeToHidden(\""+ssid_num+"\" , \""+mac+"\")' value='"+mac_item[0]+mac_item[1]+"' type=\"text\"> . ");
			document.write("<input id='id_S"+ssid_num+"_mac"+mac+"_item2' class=\"width_mac\" size=\"2\" maxlength=\"2\" onkeyup='writeToHidden(\""+ssid_num+"\" , \""+mac+"\")' value='"+mac_item[2]+mac_item[3]+"' type=\"text\"> . ");
			document.write("<input id='id_S"+ssid_num+"_mac"+mac+"_item3' class=\"width_mac\" size=\"2\" maxlength=\"2\" onkeyup='writeToHidden(\""+ssid_num+"\" , \""+mac+"\")' value='"+mac_item[4]+mac_item[5]+"' type=\"text\"> . ");
			document.write("<input id='id_S"+ssid_num+"_mac"+mac+"_item4' class=\"width_mac\" size=\"2\" maxlength=\"2\" onkeyup='writeToHidden(\""+ssid_num+"\" , \""+mac+"\")' value='"+mac_item[6]+mac_item[7]+"' type=\"text\"> . ");
			document.write("<input id='id_S"+ssid_num+"_mac"+mac+"_item5' class=\"width_mac\" size=\"2\" maxlength=\"2\" onkeyup='writeToHidden(\""+ssid_num+"\" , \""+mac+"\")' value='"+mac_item[8]+mac_item[9]+"' type=\"text\"> . ");
			document.write("<input id='id_S"+ssid_num+"_mac"+mac+"_item6' class=\"width_mac\" size=\"2\" maxlength=\"2\" onkeyup='writeToHidden(\""+ssid_num+"\" , \""+mac+"\")' value='"+mac_item[10]+mac_item[11]+"' type=\"text\">");
		}else{
			document.write("<input id='id_S"+ssid_num+"_mac"+mac+"_item1' class=\"width_mac\" size=\"2\" maxlength=\"2\" onkeyup='writeToHidden(\""+ssid_num+"\" , \""+mac+"\")' value='' type=\"text\"> . ");
			document.write("<input id='id_S"+ssid_num+"_mac"+mac+"_item2' class=\"width_mac\" size=\"2\" maxlength=\"2\" onkeyup='writeToHidden(\""+ssid_num+"\" , \""+mac+"\")' value='' type=\"text\"> . ");
			document.write("<input id='id_S"+ssid_num+"_mac"+mac+"_item3' class=\"width_mac\" size=\"2\" maxlength=\"2\" onkeyup='writeToHidden(\""+ssid_num+"\" , \""+mac+"\")' value='' type=\"text\"> . ");
			document.write("<input id='id_S"+ssid_num+"_mac"+mac+"_item4' class=\"width_mac\" size=\"2\" maxlength=\"2\" onkeyup='writeToHidden(\""+ssid_num+"\" , \""+mac+"\")' value='' type=\"text\"> . ");
			document.write("<input id='id_S"+ssid_num+"_mac"+mac+"_item5' class=\"width_mac\" size=\"2\" maxlength=\"2\" onkeyup='writeToHidden(\""+ssid_num+"\" , \""+mac+"\")' value='' type=\"text\"> . ");
			document.write("<input id='id_S"+ssid_num+"_mac"+mac+"_item6' class=\"width_mac\" size=\"2\" maxlength=\"2\" onkeyup='writeToHidden(\""+ssid_num+"\" , \""+mac+"\")' value='' type=\"text\">");
		}
		document.write("</td>");
		if(i%2 == 1)
			document.write("</tr>");
	}
	document.write('</table>');
}

function wifiMac_set()
{
	if (!check_wifiMac("1"))
		return false;
	if (wifi_num>1)
	{
		if (!check_wifiMac("2"))
			return false;
	}
	if (wifi_num>2)
	{
		if (!check_wifiMac("3"))
			return false;
	}
	if( wifi_num >3)
	{
		if (!check_wifiMac("4"))
			return false;
	}
	if(document.wifimac_form.WIFIAccessMode[1].checked==true)
	{
		if (confirm("Your rules will be overwritten if select Per AP Mode"))
		{
			fvt_form_submit('wifimac_form');
			document.wifimac_form.submit();
		}
	}
	else{
		//alert("Now your settings take effect.");
		fvt_form_submit('wifimac_form');
		document.wifimac_form.submit();
	}
}

function options_disable()
{
	if(document.wifimac_form.WIFIAccessMode[0].checked==true)
	{
		document.getElementById('wifi_perSSID').style.display="";
		document.getElementById('wifi_table0').style.display="";
	}else if(document.wifimac_form.WIFIAccessMode[1].checked==true)
	{
		document.getElementById('wifi_perSSID').style.display="none";
		document.getElementById('wifi_table0').style.display="none";
	}
}

function fvt_form_init(form_name)
{
	if (form_name=='wifimac_form' || form_name=='*')
	{
		fvt_form_obj_set("wifimac_form", "WIFIAccessMode", fvt_meta_config("wlan_acl_configmode"));		//select-one
		options_disable();
		for(var i = 1; i <= wifi_num; i++)
		{
			var item;
			if (i == 1)
				item='';
			if (i == 2)
				item='vap0_';
			if (i == 3)
				item='vap1_';
			if (i == 4)
				item='vap2_';
			fvt_form_obj_set("wifimac_form", "WIFIAccessPolicy"+i, fvt_meta_config("wlan_"+item+"acl_mode"));		//select-one
			for (var j=0; j<wifi_macfilter_max; j++)
			{
				if(fvt_meta_config("wlan_"+item+"allow_mac"+j)!=''){
					var mac_item = fvt_meta_config("wlan_"+item+"allow_mac"+j);
					merge_mac_item = mac_item[0]+mac_item[1]+":"+mac_item[2]+mac_item[3]+":"+mac_item[4]+mac_item[5]+":"+mac_item[6]+mac_item[7]+":"+mac_item[8]+mac_item[9]+":"+mac_item[10]+mac_item[11];
				}else{
					merge_mac_item = '';
				}

				fvt_form_obj_set("wifimac_form", "S"+i+"_mac"+(j+1), merge_mac_item);		//hidden
			}

		}
	}
}
function fvt_form_submit(form_name)
{
	fvt_paramlist_clear();
	if (form_name=='wifimac_form' || form_name=='*')
	{
		if(document.wifimac_form.WIFIAccessMode[0].checked==true)
		{
			fvt_paramlist_cat_str("wlan_acl_configmode", fvt_form_obj_get("wifimac_form", "WIFIAccessMode"));		//select-one
			for(var i = 1; i <= wifi_num; i++)
			{
				var item;
				if (i == 1)
					item='';
				if (i == 2)
					item='vap0_';
				if (i == 3)
					item='vap1_';
				if (i == 4)
					item='vap2_';
				fvt_paramlist_cat_str("wlan_"+item+"acl_mode", fvt_form_obj_get("wifimac_form", "WIFIAccessPolicy"+i));		//select-one
				for (var j=0; j<wifi_macfilter_max; j++)
				{
					var mac_item = fvt_form_obj_get("wifimac_form", "S"+i+"_mac"+(j+1));
					if (mac_item != '')
						var macitem_spilt = mac_item.split(":");
					else
					{
						var macitem_spilt = new Array();
						macitem_spilt[0] = '';
						macitem_spilt[1] = '';
						macitem_spilt[2] = '';
						macitem_spilt[3] = '';
						macitem_spilt[4] = '';
						macitem_spilt[5] = '';
					}
					var mac_merge = macitem_spilt[0]+macitem_spilt[1]+macitem_spilt[2]+macitem_spilt[3]+macitem_spilt[4]+macitem_spilt[5];
					fvt_paramlist_cat_str("wlan_"+item+"allow_mac"+j, mac_merge);
					fvt_paramlist_cat_str("wlan_"+item+"deny_mac"+j, mac_merge);
				}
			}
		}else if(document.wifimac_form.WIFIAccessMode[1].checked==true)
		{
			fvt_paramlist_cat_str("wlan_acl_configmode", fvt_form_obj_get("wifimac_form", "WIFIAccessMode"));		//select-one
			for(var i = 1; i <= 4; i++)
			{
				var item;
				if (i == 1)
					item='';
				if (i == 2)
					item='vap0_';
				if (i == 3)
					item='vap1_';
				if (i == 4)
					item='vap2_';
				fvt_paramlist_cat_str("wlan_"+item+"acl_mode", fvt_form_obj_get("wifimac_form", "WIFIAccessPolicy1"));		//select-one
				for (var j=0; j<wifi_macfilter_max; j++)
				{
					var mac_item = fvt_form_obj_get("wifimac_form", "S1_mac"+(j+1));
					if (mac_item != '')
						var macitem_spilt = mac_item.split(":");
					else
					{
						var macitem_spilt = new Array();
						macitem_spilt[0] = '';
						macitem_spilt[1] = '';
						macitem_spilt[2] = '';
						macitem_spilt[3] = '';
						macitem_spilt[4] = '';
						macitem_spilt[5] = '';
					}
					var mac_merge = macitem_spilt[0]+macitem_spilt[1]+macitem_spilt[2]+macitem_spilt[3]+macitem_spilt[4]+macitem_spilt[5];
					fvt_paramlist_cat_str("wlan_"+item+"allow_mac"+j, mac_merge);
					fvt_paramlist_cat_str("wlan_"+item+"deny_mac"+j, mac_merge);
				}
			}
		}
	}
	fvt_paramlist_presubmit(form_name);
}

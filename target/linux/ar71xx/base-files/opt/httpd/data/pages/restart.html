<script type="text/JavaScript">
var Timeout=URLParams("time");
if ( !check_integer(Timeout) ) Timeout=100;

function disabledFrame()
{
	if( document.getElementById("menufrm") )
	{
		var links = parent.menufrm.document.links;
		for (var i=0; i<links.length; i++)
		{
			links[i].onclick = function() { return false }
		}
	}

	if( document.getElementById("topfrm") )
	{
		var imgs = parent.topfrm.document.getElementsByTagName('img');
		for (var i=0; i<imgs.length; i++)
		{
			imgs[i].onclick =  function() { return false }
		}
	}
}

function doLoad()
{

	disabledFrame();
	setTimeout("redirectPage();", Timeout*1000);
	return true;
}

function redirectPage()
{
if (fvt_meta_config("system_https_enable")=="1")
	{window.top.location='https://'+fvt_meta_config('lan0_ip')+'/'}
else
	{window.top.location='http://'+fvt_meta_config('lan0_ip')+'/'}
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>.:: Welcome to the Web-Based Configurator::.</title>
<link href="../css/zycss.css" rel="stylesheet" type="text/css" />
<!--[if lte IE 8]><script src="../js/excanvas.js"></script><![endif]-->
<script type="text/javascript" src="../js/fvt.js" ></script>
<style type="text/css">
td.input_f{width:130px;text-align:left;margin:0px;padding:0px;}
.input_w{width:130px;}
<!--
.style1 {
	font-size: 15px;
	color: #990000;
	font-weight: bold;
}
#Disabled {
	position: absolute;
	top: 0;
	left:0;
	right:0;
	margin:0 auto;
}
td.namepwd {
	text-align:right; color: #00008B; font-weight: bold;
}
table {
	margin: 0 auto; /* or margin: 0 auto 0 auto */
 }
-->
</style>
<script type="text/javascript">
function getObj(id)
{
	return(document.getElementById(id));
}

function login_fail()
{
	if (fvt_meta_config('login_fail_reason')=="invalid_username_password")
		{
		getObj("err_msg").innerHTML = "Error : Wrong password or username";
		getObj("err_msg").style.display = "" ;
		}
	else
		{
		redirectPage();
		}
}

function checkJavaScriptValidity()
{
	getObj("Enabled").style.visibility = 'visible';
	getObj("Disabled").style.visibility = 'hidden';
}

function doLoad()
{
	setTimeout("redirectPage();", 5*1000);
	return true;
}

function redirectPage()
{
	window.location.replace("/cgi-bin/wwwctrl.cgi?action=LOGIN");
}
</script>

</head>

<body onload="checkJavaScriptValidity();login_fail();doLoad();" >
<div id="Enabled" style="visibility: hidden">

	<div class="login-wrap">
	<div class="bluetop"></div>
		<div class="login-content">
			<p>&nbsp;</p>
			<h1>
				<script language="javascript" type="text/javascript">
					var version=fvt_meta_config('version');
					if (version.substr(4,2)=="WP")
						{document.write(version.substr(0,1)+"-"+version.substr(1,4)+"-"+version.substr(5,1));}
					else
						{document.write(version.substr(0,1)+"-"+version.substr(1,5));}
				</script>
			</h1>
			<p>&nbsp;</p>
			<p>Welcome to your router Configuration Interface ! <br>
			Please click "OK" for login again</p>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
	
			<table><tr height="5"></tr></table>
	
			<p>&nbsp;</p>
			<div align="center">
				<table border="0" cellspacing="0" cellpadding="0">
				<tr><td colspan="2">
					<p align="center" class="style1 hint" id="err_msg" style="display:none"></p>
				</td>
				</tr>
				<tr height="6"></tr>
				</table>
			</div>
	
			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<p id="id_apply">
				<input id="relogin" class="btnstyle" value="OK" onclick="redirectPage();" type='button' />
			</p>
			<p>&nbsp;</p>
		</div>
	</div>

</div>

<div id="Disabled">
	<div class="login-wrap">
	<div class="login-content">
	<h1><font color="red">
	<br>
	Browser JavaScript is disabled.<br>
	Please enable javascript in your browser and try again.
	<br><br>
	</font></h1>
	</div>
	</div>
</div>
</body>

</script>

</html>

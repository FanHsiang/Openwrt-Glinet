var LocString = String(window.document.location.href);
function getQueryStr(str) {
	var rs = new RegExp("(^|)" + str + "=([^&]*)(&|$)", "gi").exec(LocString), tmp;
	if (tmp = rs) {
	return tmp[2];
	}
	return "";
}

<body bgcolor="#D4E6F8">
<table >
	<tr>
		<td valign="top" width="400">

			<script type="text/javascript">
				var sec_flag=getQueryStr("_sec");
				d = new dTree('d');

				//var t_model_name = fvt_meta_config('version');
				//var model_name = t_model_name.substr(0,1)+"-"+t_model_name.substr(1,5);
				var model_name = fvt_meta_config('system_modelname');
				if (Fvt251x_on==0)
					d.add(0,-1,model_name+vRtBrMode);
				else
					d.add(0,-1,'5VT251x(Router Mode)');

				d.add(10,0,vQuickSetup,'/cgi-bin/wwwctrl.cgi?action=quick_setup');

				d.add(20,0,vSysStatus);
				d.add(201,20,vSysinfo,'/cgi-bin/wwwctrl.cgi?action=sysinfo');
				d.add(202,20,vPONLinkS,'/cgi-bin/wwwctrl.cgi?action=pon_link');
				d.add(203,20,vIntfS,'/cgi-bin/wwwctrl.cgi?action=interface_status');
				d.add(204,20,vStatistics,'/cgi-bin/wwwctrl.cgi?action=statistics');
				d.add(205,20,vWifiClient,'/cgi-bin/wwwctrl.cgi?action=wifi_association');
				d.add(206,20,vDHCPLease,'/cgi-bin/wwwctrl.cgi?action=dhcp');
				d.add(207,20,vAlarm,'/cgi-bin/wwwctrl.cgi?action=alarm_status');
				if (VoipSIP_on==1)
					d.add(208,2,'Voip Status', '/cgi-bin/wwwctrl.cgi?action=voip_status');

				//d.add(2,0,'Device');

				d.add(30,0,vAdvSetup);
				d.add(301,30,vRegID,'/cgi-bin/wwwctrl.cgi?action=slid');
				d.add(302,30,vWanConnect,'/cgi-bin/wwwctrl.cgi?action=wan_pon_connections');
				dhcp_start=fvt_meta_config('dhcp0_number_start');
				if( dhcp_start.length > 4 )
					d.add(303,30,vLanSet+"(IPv4)",'/cgi-bin/wwwctrl.cgi?action=lan_new');
				else
					d.add(303,30,vLanSet+"(IPv4)",'/cgi-bin/wwwctrl.cgi?action=lan');

				if (ipv6_en==1)
					d.add(304,30,vLanSet+"(IPv6)",'/cgi-bin/wwwctrl.cgi?action=lan_ipv6');

				d.add(305,30,vDNSSet,'/cgi-bin/wwwctrl.cgi?action=dns');
				d.add(306,30,vRouteSet+"(IPv4)",'/cgi-bin/wwwctrl.cgi?action=route');
				if (ipv6_en==1)
					d.add(312,30,vRouteSet+"(IPv6)",'/cgi-bin/wwwctrl.cgi?action=route_ipv6');
				d.add(307,30,vDynDNS,'/cgi-bin/wwwctrl.cgi?action=dynamic_dns');
				d.add(308,30,vDNSRoute,'/cgi-bin/wwwctrl.cgi?action=dns_route');
				if (snmp_on==1)
					d.add(309,30,vSNMPSet,'/cgi-bin/wwwctrl.cgi?action=snmp_config');
				if (VoipSIP_on==1)
					d.add(310,30,'SIP Setting', '/cgi-bin/wwwctrl.cgi?action=sip_setting');
				if (show_ipv6==1)
					d.add(311,30,'IPv6 Setting', '/cgi-bin/wwwctrl.cgi?action=ipv6s');

				d.add(40,0,vWifiSetup);
				d.add(401,40,vWifiSet_n,'/cgi-bin/wwwctrl.cgi?action=wifi_setting');
				d.add(402,40,vWifiSecurity_n,'/cgi-bin/wwwctrl.cgi?action=wifi_security');
				d.add(403,40,vWifiAccess_n,'/cgi-bin/wwwctrl.cgi?action=wifi_mac');
				if (ac_installed == "1")
					{
					d.add(404,40,vWifiSet_ac,'/cgi-bin/wwwctrl.cgi?action=wifiac_setting');
					d.add(405,40,vWifiSecurity_ac,'/cgi-bin/wwwctrl.cgi?action=wifiac_security');
					d.add(406,40,vWifiAccess_ac,'/cgi-bin/wwwctrl.cgi?action=wifiac_mac');

				//d.add(6,50,'General Setting');

				d.add(511,51,vFwUpgrade,'/cgi-bin/wwwctrl.cgi?action=firmware_upgrade');
				d.add(512,51,vBackupConf,'/cgi-bin/wwwctrl.cgi?action=config_backup');
				d.add(513,51,vRestoreConf,'/cgi-bin/wwwctrl.cgi?action=config_restore');
				d.add(514,51,vReset2Default,'/cgi-bin/wwwctrl.cgi?action=factory_default');
				d.add(515,51,vReboot,'/cgi-bin/wwwctrl.cgi?action=reboot');
				d.add(516,51,vSysSetting,'/cgi-bin/wwwctrl.cgi?action=system_setting');
				d.add(517,51,vConnTest,'/cgi-bin/wwwctrl.cgi?action=connection_test');
				d.add(518,51,vTR069M,'/cgi-bin/wwwctrl.cgi?action=cwmp');
				d.add(519,51,vONTMode,'/cgi-bin/wwwctrl.cgi?action=ont_mode');
				d.add(520,51,vLanPConf,'/cgi-bin/wwwctrl.cgi?action=lanport_config');
				if (igmp_on==1)
					d.add(521,51,vIGMPSet,'/cgi-bin/wwwctrl.cgi?action=igmp_snooping');
				var tls_mode=fvt_meta_config('tls_mode');
				if (tls_mode != "")
					d.add(522,51,vTLSMode,'/cgi-bin/wwwctrl.cgi?action=tls_mode');

				d.add(53,50,vLog);
				d.add(531,53,'System Log','/cgi-bin/wwwctrl.cgi?action=systemlog');
				if ( sec_flag == '1' )
					d.add(532,53,'Security Log','/cgi-bin/wwwctrl.cgi?action=securitylog');

				d.add(60,0,vFirewallSetup);
				//d.add(31,60,'Demilitarized Zone','/cgi-bin/wwwctrl.cgi?action=dmz');
				d.add(601,60,'Layer 2 Filter','/cgi-bin/wwwctrl.cgi?action=l2_filter');
				d.add(602,60,'Layer 3 Filter(IPv4)','/cgi-bin/wwwctrl.cgi?action=l3_filter');
				if (ipv6_en==1)
					d.add(603,60,'Layer 3 Filter(IPv6)','/cgi-bin/wwwctrl.cgi?action=l3_filter_ipv6');
				d.add(604,60,'Port Forwarding','/cgi-bin/wwwctrl.cgi?action=portforward');
				d.add(605,60,'UPnP','/cgi-bin/wwwctrl.cgi?action=upnp');
				d.add(606,60,'NAT ALG','/cgi-bin/wwwctrl.cgi?action=passthrough');
				d.add(607,60,'NAT classify','/cgi-bin/wwwctrl.cgi?action=nat_classify');
				d.add(608,60,'MCL(IPv4)','/cgi-bin/wwwctrl.cgi?action=mcl');
				if (ipv6_en==1)
					d.add(609,60,'MCL(IPv6)','/cgi-bin/wwwctrl.cgi?action=mcl_ipv6');

				if (cfm_on==1)
					{
					d.add(70,0,'CFM');

					d.add(702,70,'CFM Status', '/cgi-bin/wwwctrl.cgi?action=cfm_status');
					}

				//d.add(51,4,'Static ARP Entry','/cgi-bin/wwwctrl.cgi?action=static_arp_entry');

				document.write(d);

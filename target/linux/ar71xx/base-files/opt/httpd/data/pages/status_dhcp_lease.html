<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../css/common.css" media="all">
<script language="javascript" type="text/javascript" src="../js/menu_base.js"></script>
<script language="javascript" type="text/javascript" src="../js/menu.js"></script>

<script language="javascript" type="text/javascript">
function check_process()
{    
	var process="Success";
	if (process=="Existed")
		warn_wait();
}
function dhcp_lease()
{
	var lease_num=fvt_meta_config('kv_dhcp_lease_num');
	
	for (var i=1;i<=lease_num;i++)
	{
		var hostname=fvt_meta_config("kv_dhcp_lease_hostname"+i);	
		var vender=fvt_meta_config("kv_dhcp_lease_vender"+i);
		
		document.write("<tr class=\"lv3_new\">");
		document.write("<td ctrlflip='etc'>"+i+"</td>");
		document.write("<td ctrlflip='etc'>"+fvt_meta_config("kv_dhcp_lease_ip"+i)+"</td>");
		document.write("<td ctrlflip='etc'>"+fvt_meta_config("kv_dhcp_lease_mac"+i)+"</td>");
		//"xxx";		
		//"GMTK")
		if(navigator.userAgent.indexOf("Firefox")>0)
		{
			document.write("<td dir='ltr' ctrlflip='etc'>"+hostname+"</td>");
		//	document.write("<td dir='ltr' ctrlflip='etc'>"+ToBreakWord(hostname.substr(1,hostname.length-3),10)+"</td>");
	//		document.write("<td dir='ltr' ctrlflip='etc'>"+ToBreakWord(vender.substr(1,vender.length-3),10)+"</td>");
		}
		else
		{
			document.write("<td dir='ltr' ctrlflip='etc' style='word-break:break-all;break-word;layout:auto;'  ><div>"+hostname+"</div></td>");
			//document.write("<td dir='ltr' ctrlflip='etc' style='word-break:break-all;break-word;layout:auto;'  ><div>"+hostname.substr(1,hostname.length-3)+"</div></td>");
	//		document.write("<td dir='ltr'  ctrlflip='etc' style='word-break:break-all;word-wrap:break-word;layout:auto;'>"+vender.substr(1,vender.length-3)+"</td>");
		}
		document.write("<td ctrlflip='etc'>"+fvt_meta_config("kv_dhcp_lease_expiry"+i)+"</td>");

		document.write("</tr>");
	}
}
function reloadPage()
{
	//window.location.replace("/cgi-bin/wwwctrl.cgi?action=dhcp_lease");
	document.dhcp_lease_form.submit();
	timer = setTimeout("reloadPage()",30000);
}

function reloadw()
{
	timer = setTimeout("reloadPage()",30000);
}
</script>
</head>

<body align="left" onload="check_process();reloadw()">
<div id="container">
<table align="center" width="90%"><tbody>
<tr><td valign="top">
<form id="dhcp_lease_form" name="dhcp_lease_form" method="post">	
<fieldset>
		<div class="lv1_title">
		Status&nbsp;&gt;&nbsp;DHCP Lease</div>
</fieldset>				
<div class="div1_indent lv3_new">
	<table >
		<tr class="lv1_title">			
			<th class="width_dhcpL_no"><div class="lv2_new" ctrlflip="etc" ctrlid="46">No.</div></th>
			<th class="width_dhcpL_ipAddr"><div class="lv2_new" ctrlflip="etc" ctrlid="32">IP Address</div></th>
			<th class="width_dhcpL_mac"><div class="lv2_new" ctrlflip="etc" ctrlid="44">MAC Address</div></th>
			<th class="width_dhcpL_hname"><div class="lv2_new" ctrlflip="etc" ctrlid="42">Host Name</div></th>

			<th class="width_dhcpL_expiry"><div class="lv2_new" ctrlflip="etc" ctrlid="48">Expiry</div></th>
		</tr>
		<tr style="height:5px;">
			<td colspan="9">
				<div><hr class="hr2"></div>
			</td>
		</tr>
		<script language="javascript" type="text/javascript">				
			dhcp_lease();
		</script>
	</table>
</div>	
</form>
</td></tr>	
</tbody></table>

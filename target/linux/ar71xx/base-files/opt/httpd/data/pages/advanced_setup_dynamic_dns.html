<script language="javascript" type="text/javascript">
function changeMode(i)
{
	var val;
	if (document.getElementById('ddnsServer'+i).value==0)
		val=true;
	else
		val=false;
	document.getElementById("ddnstype"+i).disabled = val;
	document.getElementById("ddnsusername"+i).disabled = val;
	document.getElementById("ddnspassword"+i).disabled = val;
	document.getElementById("ddnshostname"+i).disabled = val;
}
function fvt_form_init(form_name) 
{
	if (form_name=='ddns_form' || form_name=='*') {
		for(i=0;i<4;i++)
		{
			fvt_form_obj_set("ddns_form", "ddnsServer"+i, fvt_meta_config('ddns'+i+'_enable'));		//select-one
			fvt_form_obj_set("ddns_form", "ddnstype"+i, fvt_meta_config('ddns'+i+'_stype'));		//text
			fvt_form_obj_set("ddns_form", "ddnsusername"+i, fvt_meta_config('ddns'+i+'_user'));		//text
			fvt_form_obj_set("ddns_form", "ddnspassword"+i, fvt_meta_config('ddns'+i+'_password'));		//password
			fvt_form_obj_set("ddns_form", "ddnshostname"+i, fvt_meta_config('ddns'+i+'_host'));		//text
			changeMode(i);
		}
	}
}

function fvt_form_submit(form_name) 	{
	fvt_paramlist_clear();
	if (form_name=='ddns_form' || form_name=='*') {
		for(i=0; i<4; i++)
		{
			fvt_paramlist_cat_str('ddns'+i+'_enable', fvt_form_obj_get("ddns_form", "ddnsServer"+i));		//select-one
			fvt_paramlist_cat_str('ddns'+i+'_stype', fvt_form_obj_get("ddns_form", "ddnstype"+i));		//text
			fvt_paramlist_cat_str('ddns'+i+'_user', fvt_form_obj_get("ddns_form", "ddnsusername"+i));		//text
			fvt_paramlist_cat_str('ddns'+i+'_password', fvt_form_obj_get("ddns_form", "ddnspassword"+i));		//password
			fvt_paramlist_cat_str('ddns'+i+'_host', fvt_form_obj_get("ddns_form", "ddnshostname"+i));		//text
		}
		fvt_paramlist_cat_str('kv_ddns_setting', "1");
	}
	fvt_paramlist_presubmit(form_name);
	
}

function applychange()
{
	fvt_form_submit('ddns_form');
	//document.ddns_form.submit();
	document.getElementById('ddns_form').submit();

}
</script>

function reloadPage()
{
	window.parent.contentfrm.location.replace(window.parent.contentfrm.location.href);
	timer = setTimeout("reloadPage()",30000);
}

function reloadw()
{
	timer = setTimeout("reloadPage()",30000);
}

function change_color()
{
		document.body.style.color = "Red";
		document.body.style.fontWeight = 'blod';
}

function colorElementRed(id) {
  var el = document.getElementById(id);
  el.style.color = "Gold";
  el.style.fontWeight = "Bold";
  el.style.backgroundColor = "Red";

}
function colorElementGreen(id) {
  var el = document.getElementById(id);
  el.style.color = "Gray";
  el.style.backgroundColor = "Green";
}

function RedGreen_txt(val) {
	var regux = /^N/;
	if ( regux.test( fvt_meta_config(val) ) )document.write("<span style=\"color:Green;\">NO<\/span>");
	else if (fvt_meta_config(val) != "off")
	document.write("<span style=\"color:Red;font-weight:bold;background-color:Yellow;\">&nbsp;YES&nbsp;<\/span>");
	else document.write("<span style=\"color:Green;\">&nbsp;NO&nbsp;<\/span>");
}

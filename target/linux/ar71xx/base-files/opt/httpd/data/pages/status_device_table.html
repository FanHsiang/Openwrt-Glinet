<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../css/common.css" media="all">
<script language="javascript" type="text/javascript" src="../js/menu_base.js"></script>
<script language="javascript" type="text/javascript" src="../js/menu.js"></script>
<script language="javascript" type="text/javascript" src="../js/common.js"></script>
<script language="javascript" type="text/javascript" src="../js/fvt.js"></script>


<script language="javascript" type="text/javascript">
function check_process()
{    
	var process="Success";
	if (process=="Existed")
		alert("Please wait!!Another client is upgading firmware.");
}
function device_table()
{

	var dev_num=fvt_meta_config('kv_device_num');
	
	for (var i=1;i<=dev_num;i++)
	{
		document.write("<tr class=\"lv3_new\">");
		document.write("<td>"+fvt_meta_config("kv_device_hostname"+i)+"</td>");
		document.write("<td>"+fvt_meta_config("kv_device_ip"+i)+"</td>");
		document.write("<td>"+fvt_meta_config("kv_device_attach_by"+i)+"</td>");
		document.write("<td>"+fvt_meta_config("kv_device_mac"+i)+"</td>");
		document.write("</tr>");
	}
}
</script>
</head>

<body align="left" onload="check_process();">
<div id="container">
<table align="center" width="90%"><tbody>
<tr><td valign="top">
<form id="syslog_tab_form" name="syslog_tab_form" method="post">	
<fieldset>
		<div class="lv1_title">Status&nbsp;&gt;&nbsp;Device Table</div>
</fieldset>				
<div class="div1_indent">
	<div>
		<table>
			<tr><td><div class="lv2_new">Number of Device in your Home Network:</div></td></tr>
		</table>
	</div>
	<div class="top_deviceT div2_indent lv3_new">
		<table>
			<tr class="lv1_title">			
				<th class="width_hname"><div class="lv2_new" ctrlflip="etc" ctrlid="42">Host Name</div></th>
				<th class="width_ipAddr"><div class="lv2_new" ctrlflip="etc" ctrlid="32">IP Address</div></th>
				<th class="width_attached"><div class="lv2_new" ctrlflip="etc" ctrlid="43">Attached By</div></th>
				<th class="width_mac"><div class="lv2_new" ctrlflip="etc" ctrlid="44">MAC Address</div></th>			
			</tr>
			<tr style="height:5px;">
				<td colspan="4">
					<div><hr class="hr2"></div>
				</td>
			</tr>
		<script language="javascript" type="text/javascript">				
			device_table();
		</script>
		</table>
	</div>			
</div>
</form>
</td></tr>	
</tbody></table>
</div>

<br>		
</body>
</html>

<script language="javascript" type="text/javascript">
var NavLang=GetNavLang();
if (NavLang == "ZH")
{
var vMaintenance = "裝置維護";
var vUtilities = "管理工具";
var vReboot = "重新啟動";
var vRbNotice1 = "重新啟動會導致強制關機並重新開機，當PWR/PON LED恆亮表示重啟成功。";
var vRbNotice2 = "在重新登入前，請耐心等候一分鐘。";
}
else
{
var vMaintenance = "Maintenance";
var vUtilities = "Utilities";
var vReboot = "Reboot";
var vRbNotice1 = "Reboot will cause device shutdown and restart, it will be successful if PWR/PON LED becomes solid green.";
var vRbNotice2 = "Before re-login, please be patient to wait around one minute.";
}

function check_process()
{
	var process="Success";
	if (process=="Existed")
		alert("Please wait!!Another client is upgading firmware.");
}

function fvt_form_submit(form_name)		{
	fvt_paramlist_clear();
	if (form_name=='reboot_form' || form_name=='*') {
		fvt_paramlist_cat_str('reboot', "1");		//hidden
	}
	fvt_paramlist_presubmit(form_name);
}

function doreboot()
{
	var ruleNum=1;//parseInt("3");
	var item;
	if (ruleNum==0)
	{
		item="PTM";
		alert("Warning: The WAN config is empty, please add one "+item+" wan rule at least before reboot!");
		return false;
	}

	if (confirm("Reboot takes about 120 seconds to complete. Are you sure you want to reboot?"))
	{
		fvt_form_submit('reboot_form');
		//window.top.frames['contentfrm'].location.href="wwwctrl.cgi?action=wait_restart&time=125";
		window.top.location.href="wwwctrl.cgi?action=wait_restart&time=125";
		//document.getElementById('reboot_form').action="wwwctrl.cgi?action=wait_restart&time=120";
		//document.getElementById('reboot_form').target = "_top";
		document.reboot_form.submit();
	}
}
</script>
</head>

<body align="left" onload="check_process();">
<div id="container">
<table align="center" width="90%"><tbody>
<tr><td valign="top">
<!-- <form id="reboot_form" name="reboot_form" method="post" action="wwwctrl.cgi?action=wait_restart" target="contentfrm"> -->
<<form id="reboot_form" name="reboot_form" method="post">

	<fieldset>
		<div class="lv1_title">
		<script language="javascript" type="text/javascript">
			document.write(vMaintenance+"&nbsp;&gt;&nbsp;"+vUtilities+"&nbsp;&gt;&nbsp;"+vReboot);
		</script>
		</div>
	</fieldset>

<div class="div1_indent">
	<div class="lv5_new" ctrlflip="etc" ctrltxt="reboot">
		<script language="javascript" type="text/javascript">
			document.write(vRbNotice1);
		</script>
	</div>
	<div class="lv5_new">
		<script language="javascript" type="text/javascript">
			document.write(vRbNotice2);
		</script>
	</div>
	<div class="top_default">
		<table><tbody>
			<tr>
				<td class="button_center">
					<input ctrlflip="etc"  name="Reboot" value="1" type="hidden">
				</td>
			</tr>
			<tr>
				<td class="button_center">
				<script language="javascript" type="text/javascript">
					document.write("<input ctrlflip='etc' type='button' onclick='doreboot()' ");
					document.write("value='"+vReboot+"' class='width_reboot'>");
				</script>
				</td>
			</tr>
		</tbody></table>
	</div>
</div>
</form>
</td></tr>
</tbody></table>
</div>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../css/common.css" media="all">
<script language="javascript" type="text/javascript" src="../js/menu_base.js"></script>
<script language="javascript" type="text/javascript" src="../js/menu.js"></script>

<script language="javascript" type="text/javascript" src="../js/fvt.js"></script>


<script language="javascript" type="text/javascript">
function check_process()
{    
	var process="Success";
	if (process=="Existed")
		alert("Please wait!!Another client is upgading firmware.");
}

function arp_table()
{

	var arp_num=fvt_meta_config('arp_num');
	
	for (var i=1;i<=arp_num;i++)
	{

		var item_mac=fvt_meta_config("arp_hwaddr"+i);
		if (item_mac != '')
		{
			var macitem_spilt = item_mac.split(":");
			document.write("<tr class=\"lv3_new\">");
			document.write("<td>"+fvt_meta_config("arp_ip"+i)+"</td>");
			document.write("<td>"+fvt_meta_config("arp_flag"+i)+"</td>");
			document.write("<td>");
			document.write(""+macitem_spilt[0]+ macitem_spilt[1]+".");
			document.write(""+macitem_spilt[2]+ macitem_spilt[3]+".");
			document.write(""+macitem_spilt[4]+ macitem_spilt[5]+"");
			document.write("</td>");
			document.write("<td>"+fvt_meta_config("arp_device"+i)+"</td>");
			document.write("</tr>");
		}
		else
		{
			var macitem_spilt = new Array();
			macitem_spilt[0] = '';
			macitem_spilt[1] = '';
			macitem_spilt[2] = '';
			macitem_spilt[3] = '';
			macitem_spilt[4] = '';
			macitem_spilt[5] = '';
		}
	}
}
</script>
</head>

<body align="left" onload="reSizeParentIframe(600);do_translate('pages');changeFlipHorizontal();check_process();">
<div id="container">
<table align="center" width="90%"><tbody>
<tr><td valign="top">
<form id="syslog_tab_form" name="syslog_tab_form" method="post">				
<div class="div1_indent lv3_new">
	<table>
		<tr>						
			<th class="width_Sarp_ipAddr"><div class="lv2_new" ctrlflip="etc" ctrlid="32">IP Address</div></th>
			<th class="width_Sarp_flag"><div class="lv2_new" ctrlflip="etc" ctrlid="65">Flags</div></th>
			<th class="width_Sarp_hwAddr"><div class="lv2_new" ctrlflip="etc" ctrlid="66">HW Address</div></th>	
			<th class="width_Sarp_device"><div class="lv2_new" ctrlflip="etc" ctrlid="67">Device</div></th>		
		</tr>
		<tr style="height:5px;">
			<td colspan="9">
				<div><hr class="hr2"></div>
			</td>
		</tr>
		<script language="javascript" type="text/javascript">				
			arp_table();
		</script>
	</table>
</div>
</form>
</td></tr>	
</tbody></table>
</div>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../css/common.css" media="all">
<script language="javascript" type="text/javascript" src="../js/menu_base.js"></script>
<script language="javascript" type="text/javascript" src="../js/menu.js"></script>
<script language="javascript" type="text/javascript" src="../js/common.js"></script>
<script language="javascript" type="text/javascript" src="../js/fvt.js"></script>

<script language="javascript" type="text/javascript">
var NavLang=GetNavLang();

if (NavLang == "ZH")
{
var vMaintenance = "裝置維護";
var vUtilities = "管理工具";
var vBackupConf = "設定檔備份";
var vNotice3 = "建議您在更改配置，或回復原廠設定之前，先備份您已更改的設定。";
var vNotice4 = "如欲將目前的設定存檔至電腦，請按\"備份\"。";
var vBackup = "備份";
}
else
{
var vMaintenance = "Maintenance";
var vUtilities = "Utilities";
var vBackupConf = "Backup Configuration";
var vNotice3 = "Suggest you to backup your settings before changing or restoring configuration.";
var vNotice4 = "If you want to save your configuration to computer, please press \"Backup\".";
var vBackup = "Backup";
}

function check_process()
{
	var process="Success";
	if (process=="Existed")
		alert("Please wait!!Another client is upgading firmware.");
}
function fvt_form_submit(form_name)		{
	fvt_paramlist_clear();
	if (form_name=='cfgbackup_form' || form_name=='*') {
		fvt_paramlist_cat_str('config_save', "1");		//hidden
	}
	fvt_paramlist_presubmit(form_name);
}
function backupcfg()
{
	//window.location.replace("AllCfg.bin");
	fvt_form_submit('cfgbackup_form');
	document.cfgbackup_form.submit();
}

</script>
</head>

<body align="left" onload="check_process();">
<div id="container">
<table align="center" width="90%"><tbody>
<tr><td valign="top">
<form id="cfgbackup_form" name="cfgbackup_form" method="post" action="">
	<fieldset>
		<div class="lv1_title">
		<script language="javascript" type="text/javascript">
			document.write(vMaintenance+"&nbsp;&gt;&nbsp;"+vUtilities+"&nbsp;&gt;&nbsp;"+vBackupConf);
		</script>
		</div>
	</fieldset>

	<div class="div1_indent">
	<div class="lv5_new" ctrlflip="etc" ctrltxt="backup">
		<script language="javascript" type="text/javascript">
			document.write(vNotice3);
		</script>
	</div>
	<div class="lv5_new">
		<script language="javascript" type="text/javascript">
			document.write(vNotice4);
		</script>
	</div>
	<div class="top_backup">
		<table><tbody>
			<tr>
				<td class="button_center">
					<input name="config_save" value="" type="hidden">
				</td>
			</tr>
			<tr>
				<td class="button_center">
					<script language="javascript" type="text/javascript">
					document.write("<input ctrlflip='etc' type='button' onclick='backupcfg();' ");
					document.write("value="+vBackup+" class='width_backup'>");
					</script>
				</td>

			</tr>
		</tbody></table>
	</div>
	</div>
</form>
</td></tr>
</tbody></table>
</div>

</body>
</html>

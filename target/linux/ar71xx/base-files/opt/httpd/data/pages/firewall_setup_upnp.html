<script language="javascript" type="text/javascript">

function check_process()
{    
	var process="Success";
	if (process=="Existed")
		warn_wait();
		//alert("Please wait!!Another client is upgading firmware.");
}

//if already bridge, then disable apply changes button.
function isBridgeMode()
{
        var wan_type="";
        if (wan_type=="bridge")
                document.getElementById("add_applybtn").disabled=true;
}

//set UPnPIGDEnable, UPnPLogLevel, UPnPIGDReadOnly's value into Nvram.
function natfw_upnp()
{
	fvt_form_submit('natfw_upnp_form');
	document.getElementById('id_apply_tr').style.display="none";
	document.getElementById('id_wait_progress').style.display="";
	document.natfw_upnp_form.submit();
}

function fvt_form_init(form_name) 
{
	if (form_name=='natfw_upnp_form' || form_name=='*') {
		fvt_form_obj_set("natfw_upnp_form", "UPnPIGDEnable0", fvt_meta_config('upnp0_igd_enable'));		//select-one
		fvt_form_obj_set("natfw_upnp_form", "UPnPIGDEnable1", fvt_meta_config('upnp1_igd_enable'));
		fvt_form_obj_set("natfw_upnp_form", "UPnPIGDEnable2", fvt_meta_config('upnp2_igd_enable'));
		fvt_form_obj_set("natfw_upnp_form", "UPnPIGDEnable3", fvt_meta_config('upnp3_igd_enable'));
		fvt_form_obj_set("natfw_upnp_form", "UPnPIGDEnable4", fvt_meta_config('upnp4_igd_enable'));		//select-one
		fvt_form_obj_set("natfw_upnp_form", "UPnPIGDEnable5", fvt_meta_config('upnp5_igd_enable'));
		fvt_form_obj_set("natfw_upnp_form", "UPnPIGDEnable6", fvt_meta_config('upnp6_igd_enable'));
		fvt_form_obj_set("natfw_upnp_form", "UPnPIGDEnable7", fvt_meta_config('upnp7_igd_enable'));
	}
}

function fvt_form_submit(form_name) 	{
	fvt_paramlist_clear();
	if (form_name=='natfw_upnp_form' || form_name=='*') {
		fvt_paramlist_cat_str('upnp0_igd_enable', fvt_form_obj_get("natfw_upnp_form", "UPnPIGDEnable0"));		//select-one
		/*
		fvt_paramlist_cat_str('upnp1_igd_enable', fvt_form_obj_get("natfw_upnp_form", "UPnPIGDEnable1"));
		fvt_paramlist_cat_str('upnp2_igd_enable', fvt_form_obj_get("natfw_upnp_form", "UPnPIGDEnable2"));
		fvt_paramlist_cat_str('upnp3_igd_enable', fvt_form_obj_get("natfw_upnp_form", "UPnPIGDEnable3"));
		fvt_paramlist_cat_str('upnp4_igd_enable', fvt_form_obj_get("natfw_upnp_form", "UPnPIGDEnable4"));		//select-one
		fvt_paramlist_cat_str('upnp5_igd_enable', fvt_form_obj_get("natfw_upnp_form", "UPnPIGDEnable5"));
		fvt_paramlist_cat_str('upnp6_igd_enable', fvt_form_obj_get("natfw_upnp_form", "UPnPIGDEnable6"));
		fvt_paramlist_cat_str('upnp7_igd_enable', fvt_form_obj_get("natfw_upnp_form", "UPnPIGDEnable7"));
		*/
		}
	fvt_paramlist_presubmit(form_name);
}
function init()
{
	check_process();
	isBridgeMode();
	fvt_form_init('natfw_upnp_form');
}
</script>

			</td>

<script language="JavaScript" type="text/javascript">
var NavLang=GetNavLang();

if (NavLang == "ZH")
{
var vOPEN = "開放系統";
var vSHARED = "共用金鑰";
}

{

var vSHARED = "SHARED";
}

var defroute = fvt_meta_config('system_default_route_interface');

if (fvt_meta_config('dev_wlanac0_interface') != '') var ac_installed = "1";

function check_process()
{
	var process="Success";
	if (process=="Existed")
		alert("Please wait!!Another client is upgading firmware.");
}

function reloadPage()
{
	//window.location.replace("/cgi-bin/wwwctrl.cgi?action=sysinfo");
	//document.form_status2.submit();
	window.parent.contentfrm.location.replace(window.parent.contentfrm.location.href);
	timer = setTimeout("reloadPage()",30000);
}

function reloadw()
{
	timer = setTimeout("reloadPage()",30000);
}

function uptime2date()
{
	var uptime=fvt_meta_config('sys_uptime');
	var run_days=parseInt(uptime / 86400);
	var run_hour=parseInt((uptime % 86400)/3600);
	var run_minute=parseInt((uptime % 3600)/60);
	var run_second=parseInt(uptime % 60);
	var text = run_days+" Days "+run_hour+" Hours "+run_minute+" Mins "+run_second+" Seconds";
	return text;
}

function init()
{
	//var wifi_ssid_num = SSIDNum;
	var wifi_ssid_num = "0"; //disable show

	if (wifi_ssid_num=="1")
	{
		document.getElementById("wifissid1").style.display="";
	}
	else if (wifi_ssid_num=="2")
	{
		document.getElementById("wifissid1").style.display="";
		document.getElementById("wifissid2").style.display="";
	}
	else if (wifi_ssid_num=="4")
	{
		document.getElementById("wifissid1").style.display="";
		document.getElementById("wifissid2").style.display="";
		document.getElementById("wifissid3").style.display="";
		document.getElementById("wifissid4").style.display="";
	}
	else if (wifi_ssid_num=="5")
	{
		document.getElementById("wifissid1").style.display="";
		document.getElementById("wifissid2").style.display="";
		document.getElementById("wifissid3").style.display="";
		document.getElementById("wifissid4").style.display="";
		document.getElementById("wifissid5").style.display="";
	}

	document.getElementById("wifi_info").style.display="none";
	document.getElementById("id_wlan_mac").style.display="none";
	document.getElementById("wifiac_info").style.display="none";
	document.getElementById("id_wlanac_mac").style.display="none";

	if(fvt_meta_config("ont_mode")!='0')
	{
		document.getElementById("wifi_info").style.display="inline";
		document.getElementById("id_wlan_mac").style.display="";
		if (ac_installed == "1")
		{
			document.getElementById("wifiac_info").style.display="inline";
			document.getElementById("id_wlanac_mac").style.display="";
		}
	}

	if(fvt_meta_config("wlan_enable")==1)
		{
		document.getElementById("id_wlan_status").innerHTML = "<div class='bold2 cells'>ACTIVE</div>";
		document.getElementById("wlan_ssid").style.display = "table";
		}
	else
		{
		document.getElementById("id_wlan_status").innerHTML = "<div class='bold2 cells'>INACTIVE</div>";
		document.getElementById("wlan_ssid").style.display = "none";
		}

	if(fvt_meta_config("wlanac_enable")==1)
		{
		document.getElementById("id_wlanac_status").innerHTML = "<div class='bold2 cells'>ACTIVE</div>";
		document.getElementById("wlanac_ssid").style.display = "table";
		}
	else
		{
		document.getElementById("id_wlanac_status").innerHTML = "<div class='bold2 cells'>INACTIVE</div>";
		document.getElementById("wlanac_ssid").style.display = "none";
		}

}

</script>
</head>

<script language="javascript" type="text/javascript">
	(function() {
		version_info_table('version_info');
		netwan_status_table('netwan_status');
		netlan_status_table('netlan_status');
		netlan_status_hidetable('netlan_status');
		wlan_ssid_table('wlan_ssid');
		wlanac_ssid_table('wlanac_ssid');
		system_usage_table('system_usage');
	})();

	function add_table_row(tablearea, tdtext1, tdtext2)
	{
		var tablearea = document.getElementById(tablearea);
		//var table = document.createElement('table');
		var new_row = document.createElement('tr');
		var newcell = new_row.insertCell(0);
		newcell.innerHTML = tdtext1;
		newcell.className = "width_usage1";
		var newcell = new_row.insertCell(1);
		newcell.innerHTML = tdtext2;
		//table.appendChild(new_row);
		//tablearea.appendChild(table);
		tablearea.appendChild(new_row);
	}

	function version_info_table(tablearea)
	{
		var tdtext1="<div class='bold2'>Model Name:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('system_modelname')+"</div>";
		add_table_row(tablearea, tdtext1, tdtext2);

		var tdtext1="<div class='bold2'>Firmware:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('fw_version')+"</div>";
		add_table_row(tablearea, tdtext1, tdtext2);

		var tdtext1="<div class='bold2'>SLID:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('kv_onu_password')+"</div>";
		add_table_row(tablearea, tdtext1, tdtext2);

		var tdtext1="<div class='bold2'>Serial Number:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('kv_onu_serial')+"</div>";
		add_table_row(tablearea, tdtext1, tdtext2);
	}

	function netwan_status_table(tablearea)
	{
		var wan_mode;
		var mode_name;
		if( defroute != "")
		{
			var inf = defroute.split('_');
			wan_mode = fvt_meta_config(inf[1]+"_ip_assignment");
			if(wan_mode == "")
				mode_name = "NULL";
			else if(wan_mode == "0" )
				mode_name = "IPoE (Static IP)";
			else if(wan_mode == "1" )
				mode_name = "IPoE (DHCP)"
			else if(wan_mode == "2" )
				mode_name = "PPPoE";
		}
		else
		{
			mode_name = "No default route";
		}
		var tdtext1="<div class='bold2'>WAN Mode:</div>";
		var tdtext2="<div class='bold2 cells'>"+mode_name+"</div>";
		add_table_row(tablearea, tdtext1, tdtext2);

		var defroute_ip;
		if( defroute != "")
		{
			var inf = defroute.split('_');
			defroute_ip = fvt_meta_config("kv_info_"+inf[1]+"_ip");
			if(defroute_ip == "")
				defroute_ip = "NULL";
		}
		else
		{
			defroute_ip = "No default route";
		}
		var tdtext1="<div class='bold2'>WAN IP:</div>";
		var tdtext2="<div class='bold2 cells'>"+defroute_ip+"</div>";
		add_table_row(tablearea, tdtext1, tdtext2);

		var defroute_netmask;
		if( defroute != "")
		{
			var inf = defroute.split('_');
			defroute_netmask = fvt_meta_config("kv_info_"+inf[1]+"_netmask");
			if(defroute_netmask == "")
				defroute_netmask = "NULL";
		}
		else
		{
			defroute_netmask = "No default route";
		}
		var tdtext1="<div class='bold2'>WAN Netmask:</div>";
		var tdtext2="<div class='bold2 cells'>"+defroute_netmask+"</div>";
		add_table_row(tablearea, tdtext1, tdtext2);

		var defroute_gw;
		if( defroute != "")
		{
			var inf = defroute.split('_');
			defroute_gw = fvt_meta_config("kv_info_"+inf[1]+"_gateway");
			if(defroute_gw == "")
				defroute_gw = "NULL";
		}
		else
		{
			defroute_gw = "No default route";
		}
		var tdtext1="<div class='bold2'>WAN Gateway:</div>";
		var tdtext2="<div class='bold2 cells'>"+defroute_gw+"</div>";
		add_table_row(tablearea, tdtext1, tdtext2);

		var defroute_dns;
		if( defroute != "")
		{
			var inf = defroute.split('_');
			defroute_dns = fvt_meta_config("kv_info_"+inf[1]+"_dns1") + "&nbsp;&nbsp;" + fvt_meta_config("kv_info_"+inf[1]+"_dns2");
			if(fvt_meta_config("kv_info_"+inf[1]+"_dns1") == "")
				defroute_dns = "NULL";
		}
		else
		{
			defroute_dns = "No default DNS";
		}
		var tdtext1="<div class='bold2'>WAN DNS:</div>";
		var tdtext2="<div class='bold2 cells'>"+defroute_dns+"</div>";
		add_table_row(tablearea, tdtext1, tdtext2);

		var tdtext1="<div class='bold2'>WAN MAC:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('wan_mac')+"</div>";
		add_table_row(tablearea, tdtext1, tdtext2);

		if( defroute != "")
		{
			var inf = defroute.split('_');
			var defroute_v6 = fvt_meta_config("kv_info_"+inf[1]+"_ipv6G");
			//if( defroute_v6 != "")
			if( fvt_meta_config('wan0_ipv6_enable') == "1" )
			{
		//IPV6 Global
				var defroute_ipv6G = fvt_meta_config("kv_info_"+inf[1]+"_ipv6G");
				if(defroute_ipv6G == "")
				{
					defroute_ipv6G="NULL";
				}
				var tdtext1="<div class='bold2'>WAN IPV6:</div>";
				var tdtext2="<div class='bold2 cells'>"+defroute_ipv6G+"</div>";
				add_table_row(tablearea, tdtext1, tdtext2);

		//IPV6 Link
				var defroute_ipv6L = fvt_meta_config("kv_info_"+inf[1]+"_ipv6L");
				if(defroute_ipv6L == "")
				{
					defroute_ipv6L="NULL";
				}
				var tdtext1="<div class='bold2'>WAN IPV6 Link-Local:</div>";
				var tdtext2="<div class='bold2 cells'>"+defroute_ipv6L+"</div>";
				add_table_row(tablearea, tdtext1, tdtext2);

		//IPV6 Gateway
				var defroute_ipv6GW = fvt_meta_config("kv_info_"+inf[1]+"_ipv6gateway");
				if(defroute_ipv6GW == "")
				{
					defroute_ipv6GW="NULL";
				}
				var tdtext1="<div class='bold2'>WAN IPV6 Gateway:</div>";
				var tdtext2="<div class='bold2 cells'>"+defroute_ipv6GW+"</div>";
				add_table_row(tablearea, tdtext1, tdtext2);

		//IPV6 DNS
				var defroute_dns1v6 = fvt_meta_config("kv_info_"+inf[1]+"_ipv6DNS1");
				var defroute_dns2v6 = fvt_meta_config("kv_info_"+inf[1]+"_ipv6DNS2");
				if(defroute_dns1v6 == "")
				{
					defroute_dns1v6="NULL";
				}
				var tdtext1="<div class='bold2'>WAN IPV6 DNS:</div>";
				var tdtext2="<div class='bold2 cells'>"+defroute_dns1v6+"&nbsp;&nbsp;"+defroute_dns2v6+"</div>";
				add_table_row(tablearea, tdtext1, tdtext2);

		//IPV6 DHCPv6 PD
				var defroute_dhcpv6pd = fvt_meta_config("kv_info_"+inf[1]+"_dhcpv6pd");
				if(defroute_dhcpv6pd == "")
				{
					defroute_dhcpv6pd="NULL";
				}
				var tdtext1="<div class='bold2'>WAN DHCPv6 PD:</div>";
				var tdtext2="<div class='bold2 cells'>"+defroute_dhcpv6pd+"</div>";
				add_table_row(tablearea, tdtext1, tdtext2);
			}
		}
	}

	function system_usage_table(tablearea)
	{
		var tdtext1="<div class='bold2'>System Up Time:</div>";
		var tdtext2="<div class='bold2 cells'>"+uptime2date()+"</div>";
		add_table_row(tablearea, tdtext1, tdtext2);

		var tdtext1="<div class='bold2'>System Time:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('date')+"</div>";
		add_table_row(tablearea, tdtext1, tdtext2);

		var tdtext1="<div class='bold2'>Load Average:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('sys_loadaverage')+"</div>";
		add_table_row(tablearea, tdtext1, tdtext2);

		var tdtext1="<div class='bold2'>Total Memory:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('total_mem')+" KB</div>";
		add_table_row(tablearea, tdtext1, tdtext2);

		var tdtext1="<div class='bold2'>Used Memory:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('used_mem')+" KB</div>";
		add_table_row(tablearea, tdtext1, tdtext2);

		var tdtext1="<div class='bold2'>Free Memory:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('free_mem')+" KB</div>";
		add_table_row(tablearea, tdtext1, tdtext2);
	}

	function add_hidetable_row(tablearea, tr_id, tdtext1, tdtext2)
	{
		var tablearea = document.getElementById(tablearea);
		var new_row = document.createElement('tr');
		new_row.setAttribute("style", "display: none;");
		new_row.id=tr_id;
		var newcell = new_row.insertCell(0);
		newcell.innerHTML = tdtext1;
		newcell.className = "width_usage1";
		var newcell = new_row.insertCell(1);
		newcell.innerHTML = tdtext2;
		tablearea.appendChild(new_row);
	}

	function netlan_status_table(tablearea)
	{
		var tdtext1="<div class='bold2'>LAN IP Address:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('lan0_ip')+"</div>";
		add_table_row(tablearea, tdtext1, tdtext2);

		var tdtext1="<div class='bold2'>LAN Netmask:</div>";

		add_table_row(tablearea, tdtext1, tdtext2);

		var tdtext1="<div class='bold2'>LAN MAC:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('lan_mac')+"</div>";
		add_table_row(tablearea, tdtext1, tdtext2);

		var defroutev6 = fvt_meta_config('kv_info_br0_ipv6G');

		//if( defroutev6 != "")
		if( fvt_meta_config('wan0_ipv6_enable') == "1" )

			var inf = defroutev6.split('_');
		//Lan IPV6 Global

				defroutev6_ip="NULL";

			add_table_row(tablearea, tdtext1, tdtext2);

		//Lan IPV6 Link
			defroutev6_ip = fvt_meta_config("kv_info_br0_ipv6L");
			if(defroutev6_ip == "")
			{
				defroutev6_ip="NULL";
			}
			var tdtext1="<div class='bold2'>LAN IPV6 Link-Local:</div>";
			var tdtext2="<div class='bold2 cells'>"+defroutev6_ip+"</div>";
			add_table_row(tablearea, tdtext1, tdtext2);

		var tdtext1="<div class='bold2'>DHCP Enable:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('dhcpd_active')+"</div>";
		add_table_row(tablearea, tdtext1, tdtext2);
	}

	function netlan_status_hidetable(tablearea)
	{
		var tdtext1="<div class='bold2'>WLAN 11n MAC:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('wlan_mac')+"</div>";
		var tr_id='id_wlan_mac';
		add_hidetable_row(tablearea, tr_id, tdtext1, tdtext2);

		var tdtext1="<div class='bold2'>WLAN 11ac MAC:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('wlan_ac_mac')+"</div>";
		var tr_id='id_wlanac_mac';
		add_hidetable_row(tablearea, tr_id, tdtext1, tdtext2);

		var tdtext1="<div class='bold2'>WLAN SSID1:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('wlan_ssid')+"</div>";
		var tr_id='wifissid1';
		add_hidetable_row(tablearea, tr_id, tdtext1, tdtext2);

		var tr_id='wifissid2';
		add_hidetable_row(tablearea, tr_id, tdtext1, tdtext2);

		var tdtext1="<div class='bold2'>WLAN SSID3:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('wlan_vap1_ssid')+"</div>";
		var tr_id='wifissid3';
		add_hidetable_row(tablearea, tr_id, tdtext1, tdtext2);

		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('wlan_vap2_ssid')+"</div>";
		var tr_id='wifissid4';
		add_hidetable_row(tablearea, tr_id, tdtext1, tdtext2);

		var tdtext1="<div class='bold2'>WLAN SSID5:</div>";
		var tdtext2="<div class='bold2 cells'>"+fvt_meta_config('wlan_vap3_ssid')+"</div>";
		var tr_id='wifissid5';
		add_hidetable_row(tablearea, tr_id, tdtext1, tdtext2);
	}

	function add_wifitable_row(tablearea, tdtext1, tdtext2, tdtext3, tdtext4)
	{
		var tablearea = document.getElementById(tablearea);
		//var table = document.createElement('table');
		var new_row = document.createElement('tr');
		var newcell = new_row.insertCell(0);
		newcell.className = "tcenter";

	function Get_AuthType(auth_type)
	{
		var AuthType="";
			 if(auth_type == "OPEN") AuthType=vOPEN;
		else if(auth_type == "SHARED") AuthType=vSHARED;
		else if(auth_type == "WPAPSK") AuthType="WPA-PSK";
		else if(auth_type == "WPA2PSK") AuthType="WPA2-PSK";
		else if(auth_type == "WPAPSKWPA2PSK") AuthType="WPA-PSK/WPA2-PSK Mixed";
		else if(auth_type == "WPA") AuthType="WPA(802.1x)";
		else if(auth_type == "WPA2") AuthType="WPA2(802.1x)";
		else if(auth_type == "WPAWPA2") AuthType="WPA/WPA2 Mixed(802.1x)";
		return AuthType;
	}
	
	function wlan_ssid_table(tablearea)
	{
		var vap_num=fvt_meta_config("wlan_vap_num");
		for(j=1;j<=vap_num;j++)
		{
			if(j==1) vap='';
			else if (j==2) vap='vap0_';
			else if (j==3) vap='vap1_';
			else if (j==4) vap='vap2_';

			var wlan_auth_type=fvt_meta_config("wlan_"+vap+"auth_type");
			var AuthType=Get_AuthType(wlan_auth_type);

			if(fvt_meta_config("wlan_"+vap+"security_type") == "TKIPAES")
				Security_type="TKIP/AES Mixed";
			else
				Security_type=fvt_meta_config("wlan_"+vap+"security_type");

			var tdtext1="<div class='bold2 cells'>"+fvt_meta_config("wlan_"+vap+"ssid")+"</div>";
			var tdtext2="<div class='bold2 cells'>"+fvt_meta_config("kv_channel_num"+j)+"</div>";
			var tdtext3="<div class='bold2 cells'>"+AuthType+"</div>";
			var tdtext4="<div class='bold2 cells'>"+Security_type+"</div>";
			add_wifitable_row(tablearea, tdtext1, tdtext2, tdtext3, tdtext4)
		}
	}
